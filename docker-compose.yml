mysqldata_raw:
  image: busybox
  volumes:
   - /var/lib/mysql
  command: echo Data-only container for Mysql

mysql_raw:
  image: mysql:5.7
  volumes_from:
   - mysqldata_raw
  environment:
   MYSQL_ROOT_PASSWORD: secretpassword
   MYSQL_USER: alex
   MYSQL_DATABASE: bicing_raw
   MYSQL_PASSWORD: alexpassword

querybicing:
  image: golang:1.5.3
  working_dir: /code
  command: bash -c "go install github.com/alexcarol/bicing-oracle && /code/bin/bicing-oracle"
  volumes:
   - .:/code/src/github.com/alexcarol/bicing-oracle
  environment:
   BICING_API_POLLING_TIME: 45
   MYSQL_RAW_DATA_NAME: bicing_raw
   MYSQL_RAW_DATA_USER: root
   MYSQL_RAW_DATA_PASSWORD: secretpassword
   MYSQL_RAW_DATA_ADDRESS: mysql_raw:3306
   GOPATH: /code
  links:
   - mysql_raw
